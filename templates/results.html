<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ATS Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e0f7fa, #ffffff);
        }
        .fade-in {
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
    </style>
</head>
<body class="fade-in">
    <div class="container py-5">
        <div class="text-center mb-4">
            <h2 class="fw-bold text-success">üéØ Ranked Candidates</h2>
            <p class="text-muted">Based on job description match using AI analysis</p>
        </div>

        <div class="table-responsive shadow rounded bg-white p-3">
            <table class="table table-bordered table-hover align-middle text-center">
                <thead class="table-success">
                    <tr>
                        <th>Rank</th>
                        <th>Candidate Resume</th>
                        <th>Match Score</th>
                    </tr>
                </thead>
                <tbody>
                    {% for name, score in candidates %}
                    <tr>
                        <td><strong>#{{ loop.index }}</strong></td>
                        <td>{{ name }}</td>
                        <td class="fw-semibold text-primary">{{ (score * 100) | round(2) }}%</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <div class="text-center mt-4">
            <a href="/" class="btn btn-outline-primary">‚Üê Back to Home</a>
        </div>
    </div>
</body>
</html>
