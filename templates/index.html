<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart ATS - Resume Shortlisting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .video-bg {
            position: fixed;
            top: 0; left: 0;
            min-width: 100%; min-height: 100%;
            z-index: -1;
            object-fit: cover;
            filter: brightness(0.5);
        }
        .card-bg {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 16px;
        }
        .fade-in {
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
        .spinner-overlay {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0; left: 0;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 9999;
            display: none;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <!-- ðŸŽ¥ Background Video -->
    <video autoplay muted loop class="video-bg">
        <source src="{{ url_for('static', filename='26007-353916139_large.mp4') }}" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <!-- ðŸŒ€ Loading Spinner -->
    <div class="spinner-overlay" id="spinner">
        <div class="spinner-border text-primary" role="status" style="width: 4rem; height: 4rem;">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div class="container py-5 fade-in">
        <div class="text-center text-white mb-5">
            <h1 class="display-4 fw-bold">Smart Applicant Tracking System</h1>
            <p class="lead">Upload candidate resumes and match them with job descriptions using AI.</p>
        </div>

        <div class="card card-bg shadow-lg p-4">
            <form method="POST" action="/results" enctype="multipart/form-data" onsubmit="showSpinner()">
                <div class="mb-4">
                    <label class="form-label fw-semibold">Job Description</label>
                    <textarea name="job_description" class="form-control" rows="6" placeholder="Paste job description here..." required></textarea>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-semibold">Upload Resumes (PDF Only)</label>
                    <input type="file" name="resumes" class="form-control" multiple required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Analyze & Rank</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function showSpinner() {
            document.getElementById("spinner").style.display = "flex";
        }
    </script>
</body>
</html>
